<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="screen"></div>
      <div class="input">
        <div class="numbers grid">
          <button class="number style-button-1">(</button>
          <button class="number style-button-1">)</button>
          <button class="number style-button-1">AC</button>
          <button class="number style-button-1 style-special">&larr;</button>
          <button class="number style-button-1">1</button>
          <button class="number style-button-1">2</button>
          <button class="number style-button-1">3</button>
          <button class="number style-button-1 style-special">รท</button>
          <button class="number style-button-1">4</button>
          <button class="number style-button-1">5</button>
          <button class="number style-button-1">6</button>
          <button class="number style-button-1 style-special">x</button>
          <button class="number style-button-1">7</button>
          <button class="number style-button-1">8</button>
          <button class="number style-button-1">9</button>
          <button class="number style-button-1 style-special">+</button>
        </div>
        <div class="decimals grid">
          <button class="decimal style-button-1">0</button>
          <button class="decimal style-button-1">.</button>
          <button class="decimal style-button-1">=</button>
          <button class="decimal style-button-1 style-special">-</button>
        </div>
      </div>
    </main>
  </body>
</html>
